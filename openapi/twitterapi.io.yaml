  /oapi/tweet_filter/get_rules:
    parameters: []
    get:
      summary: >-
        Get all tweet filter rules.Rule can be used in webhook and websocket.You
        can also modify the rule in our web page.
      tags:
        - oapi
        - tweet_filter
        - get_rules
      parameters:
        - name: Accept
          in: header
          required: false
          example: application/json
          schema:
            type: string
      responses:
        '200':
          headers:
            Content-Type:
              schema:
                type: string
              example: application/json
          description: Tweet filter rules response
          content:
            application/json:
              schema:
                type: object
                properties:
                  rules:
                    type: array
                    description: Array of tweet filter rules
                    items:
                      type: object
                      properties:
                        rule_id:
                          type: string
                          description: ID of the rule
                        tag:
                          type: string
                          description: Custom tag to identify the rule.Max length is 255
                        value:
                          type: string
                          description: >-
                            Rule to filter tweets.eg "from:elonmusk OR
                            from:kaitoeasyapi".Max length is 255
                        interval_seconds:
                          type: number
                          description: >-
                            Interval to check tweets.Min value is 100.Max value
                            is 86400
                  status:
                    type: string
                    enum:
                      - success
                      - error
                    description: Status of the request.success or error
                  msg:
                    type: string
                    description: Message of the request.error message
                required:
                  - rules
                  - status
              example:
                rules:
                  - rule_id: string
                    tag: string
                    value: string
                    interval_seconds: 5945.405899493256
                  - rule_id: string
